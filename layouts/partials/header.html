<header id="header">
  <h1>
    <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  </h1>

  <nav>
    {{ range .Site.Menus.main }}
    <span class="nav-bar-item">
      <a class="link" href="{{ .URL | safeURL }}">{{ .Name }}</a>
    </span>
    {{ end }}
    <span class="nav-bar-item">
      <a class="link" id="dark-mode-toggle" onclick="toggleTheme()" href=""></a>
    </span>
		<script src="{{ .Site.BaseURL }}js/themetoggle.js"></script>
  </nav>
</header>
